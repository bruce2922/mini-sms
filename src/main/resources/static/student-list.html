<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Mini-SMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link id="favicon" rel="icon" href="https://infocaresolutions.co.nz/wp-content/themes/infocare/assets/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link href="./styles/main.css" rel="stylesheet"/>

</head>
<body>

<!-- operation success alert -->
<div class="alert alert-success alert-dismissible fade show sms-alert" role="alert" style="display:none">
    Student saved successfully!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<!-- operation failed alert -->
<div class="alert alert-danger alert-dismissible fade show sms-alert" role="alert" style="display:none">
    Student saved failed!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<!-- student list main table-->
<div class="event-schedule-area-two bg-color pad100">
    <div class="container">
        <div class="row">
            <div class="col-lg-11">
                <div class="section-title text-center">
                    <div class="title-text">
                        <h2>Student List</h2>
                    </div>
                </div>
            </div>
            <div class="col-lg-1">
                <div class="text-right">
                    <button type="button" class="btn btn-success" data-toggle="modal" title="Add a new student" data-target="#stuDetailModal" stu-id="0">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                </div>
            </div>

        </div>


        <div class="row">
            <div class="col-md-12">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade active show" id="home" role="tabpanel">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">NAME</th>
                                    <th scope="col">STUDENT NO.</th>
                                    <th scope="col">AGE</th>
                                    <th scope="col">GENDER</th>
                                    <th scope="col">CATEGORY</th>
                                    <th scope="col" class="text-center">OPERATION</th>
                                </tr>
                                </thead>
                                <tbody id="stuList">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--data count & pagination-->
        <div class="container text-center">
            <div class="row">
                <div class="col-8">
                    <div class="text-left">
                        <div id="loadIcon" class="spinner-border text-primary" role="status" style="display: none">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <nav aria-label="Page navigation example" >
                        <ul id="pagination" class="pagination justify-content-center">
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

    </div>
</div>


<!-- student detail -->
<div id="stuDetailModal" class="modal fade" aria-hidden="true" style="display:none">

    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Student detail</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="stuForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>ID: </label>
                            <span id="stuId"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Student Number: </label>
                            <span id="stuNumber"></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Name</label>
                            <input id="stuName" name="name" type="text" class="form-control" maxlength="30">
                        </div>
                        <div class="form-group col-md-2">
                            <label>Gender</label>
                            <select id="gender" name="gender" class="form-control">
                                <option value="1">Female</option>
                                <option value="2">Male</option>
                                <option value="3">Other</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label>Birth Date</label>
                            <input id="bdDatepicker" name="birthDate" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <input id="address" name="address" type="text" class="form-control" placeholder="example: 1234 Main St, suburb, city" maxlength="100">
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label>Category</label>
                            <select id="category" name="category" class="form-control">
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label>Starting Date</label>
                            <input id="sdDatepicker" name="startingDate" type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Leaving Date</label>
                            <input id="ldDatepicker" name="leavingDate" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="accordion form-group col-md-12" id="accordionExample">
                            <div class="card">
                                <div  id="headingOne">
                                    <h2 class="mb-0">
                                        <button class="btn btn-block btn-link text-left text-white bg-info" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                            Contacts
                                        </button>
                                    </h2>
                                </div>

                                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                                    <div class="card-body">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th scope="col"></th>
                                                <th scope="col">Name</th>
                                                <th scope="col">Relationship</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Phone</th>
                                                <th scope="col">Address</th>
                                            </tr>
                                            </thead>
                                            <tbody id="contactList">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button id="saveBtn" type="button" class="btn btn-primary" stu-id="0">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.serializeJSON/3.2.0/jquery.serializejson.min.js"></script>

<script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
<script src="./scripts/common.js"></script>
<script src="./scripts/main.js"></script>

<!--mustache templates-->
<script id="stuListTemplate" type="text/html">
    {{#items}}
    <tr class="inner-box border-bottom-0">
        <td>
            <div>
                <span>{{id}}</span>
            </div>
        </td>
        <td>
            <div class="event-wrap">
                <h3><a href="#" class="detail" data-toggle="modal" data-target="#stuDetailModal"
                       stu-id="{{id}}">{{name}}</a></h3>
            </div>
        </td>
        <td>
            <div class="r-no">
                <span>{{studentNumber}}</span>
            </div>
        </td>
        <td>
            <div class="r-no">
                <span>{{age}}</span>
            </div>
        </td>
        <td>
            <div class="r-no">
                <span>{{gender}}</span>
            </div>
        </td>
        <td>
            <div class="r-no">
                <span>{{category.name}}</span>
            </div>
        </td>
        <td>
            <div class="text-center">
                <button type="button" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top"
                        title="Remove record" onClick="removeStu({{id}});">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </button>
            </div>
        </td>
    </tr>
    {{/items}}
</script>
<script id="oldStuContactListTemplate" type="text/html">
    {{#items}}
    <tr>
        <td class="text-center"><input class="form-check-input" name="contactList" type="checkbox" value="{{id}}" checked disabled></td>
        <td>{{name}}</td>
        <td>{{relationship}}</td>
        <td>{{email}}</td>
        <td>{{phone}}</td>
        <td>{{address}}</td>
    </tr>
    {{/items}}
</script>
<script id="newStuContactListTemplate" type="text/html">
    {{#items}}
    <tr>
        <td class="text-center"><input class="form-check-input" name="contactList" type="checkbox" value="{{id}}" checked></td>
        <td>{{name}}</td>
        <td>{{relationship}}</td>
        <td>{{email}}</td>
        <td>{{phone}}</td>
        <td>{{address}}</td>
    </tr>
    {{/items}}
</script>

</body>
</html>
